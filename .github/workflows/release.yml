name: Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Asset URL to GitHub Output
        id: release
        run: |
          echo "release_upload_url=${{ steps.create_release.outputs.upload_url }}" >> $GITHUB_OUTPUT
    outputs:
      release_upload_url: ${{ steps.release.outputs.release_upload_url }}

  build-artifacts:
    name: Build and Upload Artifacts
    needs: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
            artifact_name: claude_commit_linux_amd64
          - os: linux
            arch: arm64
            artifact_name: claude_commit_linux_arm64
          - os: darwin
            arch: amd64
            artifact_name: claude_commit_darwin_amd64
          - os: darwin
            arch: arm64
            artifact_name: claude_commit_darwin_arm64
          - os: windows
            arch: amd64
            artifact_name: claude_commit_windows_amd64.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"

      - name: Build
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
        run: go build -o ${{ matrix.artifact_name }} -v ./...

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.release_upload_url }}
          asset_path: ./${{ matrix.artifact_name }}
          asset_name: ${{ matrix.artifact_name }}
          asset_content_type: application/octet-stream
